<!DOCTYPE html>
<html>
<head>
    <title>Fixed Deposit Maturity Amount Predictor</title>
    <style>
        body {
            font-family: Bodoni MT;
            font-size: 20px;
            background-color: orange;    
            padding: 25px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 40px;
            font-size: 20px;
            background-color: white ;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 2px;
        }

        select {
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: grey;
            border: 1px solid;
            border-radius: 3px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fixed Deposit Maturity Amount Predictor</h1>
    <div class="container">
        <form id="calculatorForm">
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate %:</label>
                <input type="float" id="interestRate" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" id="duration" required>
                <select id="durationUnit">
                    <option value="days">Days</option>
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate" id="calculateBtn">
            </div>
            <div id="result" class="result"></div>
        </form>
    </div>
    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var principal = parseFloat(document.getElementById("principal").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value);
            var duration = parseInt(document.getElementById("duration").value);
            var durationUnit = document.getElementById("durationUnit").value;

            var maturityAmount;
            if (durationUnit === "days") {
                maturityAmount = principal * (1 + (interestRate / 100) * (duration / 365));
            } else if (durationUnit === "months") {
                maturityAmount = principal * (1 + (interestRate / 100) * (duration / 12));
            } else if (durationUnit === "years") {
                maturityAmount = principal * (1 + (interestRate / 100) * duration);
            }

            document.getElementById("result").textContent = "Maturity Amount: " + maturityAmount.toFixed(2);
        });
    </script>
</body>
</html>
